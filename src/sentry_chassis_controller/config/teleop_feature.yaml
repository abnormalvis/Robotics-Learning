
velocity_mode: global          # global | chassis
global_frame: odom             # global/world frame id
base_link_frame: base_link     # robot base frame id
yaw_source: topic              # topic | tf | odom | auto (default topic to decouple from teleop)
yaw_topic: /robot_yaw          # published by yaw_publisher
odom_topic: /odom_controller   # controller's odom (not gazebo's ground truth)

# 速度话题
cmd_vel_topic: /cmd_vel
publish_zero_when_idle: false # 是否发布空闲零速度
walk_vel: 1.25
default_omega: 2
hz: 20                     # 控制循环频率
